Resources:
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      # RoleName: !Sub CWF-Test-EC2-Role-${AWS::Region}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - ec2.amazonaws.com
                - eks.amazonaws.com
              AWS:
                - arn:aws:iam::911962207156:role/CSG-CWF-EKS-SERVICE-ROLE
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/IAMReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSCodeCommitPowerUser
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
        - arn:aws:iam::911962207156:policy/CSG-CustomKMSPolicy
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
      Policies:
        - PolicyName: ConsolidatedPolicies
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "cloudwatch:PutMetricData"
                  - "ec2:*"
                  - "eks:*"
                  - "ecs:*"
                  - "ecr:*"
                  - "s3:*"
                  - "lambda:*"
                  - "cloudformation:*"
                  - "codecommit:*"
                  - "codepipeline:*"
                Resource:
                  - "*"
        - PolicyName: JenkinsAssumeRolePolicyDocument
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource:
                  - "arn:aws:iam::911962207156:role/CSG-CWF-EKS-SERVICE-ROLE"
        - PolicyName: JenkinsPassRolePolicyDocument
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:PassRole
                Resource:
                  - "arn:aws:iam::911962207156:role/CSG-CWF-EKS-SERVICE-ROLE"

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref EC2Role

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile: !Ref InstanceProfile
      InstanceType:
        Ref: InstanceType
      KeyName:
        Ref: KeyName
      ImageId:
        Fn::FindInMap:
          - AWSRegionArch2AMI
          - Ref: AWS::Region
          - Fn::FindInMap:
              - AWSInstanceType2Arch
              - Ref: InstanceType
              - Arch
      NetworkInterfaces:
        - AssociatePublicIpAddress: "false"
          DeviceIndex: "0"
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref InstanceSecurityGroup
      Tags:
        - Key: BudgetCode
          Value: CSG / Waterfall
        - Key: Env
          Value: DEV
        - Key: EBSCostCenter
          Value: 4059586
        - Key: LOB
          Value: CSG
        - Key: AppName
          Value: TEST
        - Key: ClientData
          Value: false

  Route53:
    Type: "AWS::Route53::RecordSet"
    Properties:
      Name: jenkins.waterfall.int.csgdev01.citcosvc.com
      HostedZoneId: Z3GICL1TRBQ23N
      Type: A
      TTL: 900
      ResourceRecords:
        - !GetAtt EC2Instance.PrivateIp

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "22"
          ToPort: "22"
          CidrIp: 10.0.0.0/8
        - IpProtocol: tcp
          FromPort: "8080"
          ToPort: "8080"
          CidrIp: 10.0.0.0/8
        - IpProtocol: tcp
          FromPort: "4444"
          ToPort: "4444"
          CidrIp: 10.0.0.0/8
      Tags:
        - Key: BudgetCode
          Value: CSG / Waterfall
        - Key: Env
          Value: DEV
        - Key: EBSCostCenter
          Value: 4059586
        - Key: LOB
          Value: CSG
        - Key: AppName
          Value: JENKINS
        - Key: ClientData
          Value: false
